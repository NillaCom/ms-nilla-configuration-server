apiVersion: v1
kind: Namespace
metadata:
  name: nilla # Define the namespace where the app will run

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-nilla-configuration-server
  namespace: nilla # Reference the namespace
spec:
  replicas: 1 # Scale the app to 3 replicas
  selector:
    matchLabels:
      app: ms-nilla-configuration-server
  template:
    metadata:
      labels:
        app: ms-nilla-configuration-server
    spec:
      containers:
        - name: ms-nilla-configuration-server
          image: <IMAGE>  # Replace with your actual image
          ports:
            - containerPort: 8888 # Application port (usually 8080 for Spring Boot)
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "developmet" # Example environment variable (adjust for your app's needs)
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi  # Added memory request
            limits:
              cpu: 200m     # Increased CPU limit to match request/limits balance
              memory: 256Mi  # Added memory limit

---
apiVersion: v1
kind: Service
metadata:
  name: ms-nilla-configuration-server-service
  namespace: nilla
spec:
  selector:
    app: ms-nilla-configuration-server
  ports:
    - protocol: TCP
      port: 8888 # Port exposed by the service
      targetPort: 8888 # Port your app is listening on in the container
  type: LoadBalancer # Exposes the service externally via a LoadBalancer