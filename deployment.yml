apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-nilla-configuration-server
  labels:
    app: ms-nilla-configuration-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-nilla-configuration-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: ms-nilla-configuration-server
    spec:
      containers:
        - name: ms-nilla-configuration-server
          image: <IMAGE>  # Replace with your actual image
          ports:
            - containerPort: 8888
          resources:
            requests:
              cpu: 100m
              memory: 128Mi  # Added memory request
            limits:
              cpu: 200m     # Increased CPU limit to match request/limits balance
              memory: 256Mi  # Added memory limit
          livenessProbe:
            httpGet:
              path: /health
              port: 8888
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8888
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ms-nilla-configuration-server-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 8888
      targetPort: 8888
  selector:
    app: ms-nilla-configuration-server  # Ensure it matches the label from the deployment